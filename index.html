<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
    <title>Hola leo</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">James Webb</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </ul>
        </div>
      </nav>
      <div class="m-3">
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="1">
        <label class="form-check-label" for="1">Check si queres saber el cumple de leo</label>
      </div>
      <div class="form-check form-switch">
        <input class="form-check-input" type="checkbox" id="2">
        <label class="form-check-label" for="2">Check si queres un iphone</label>
      </div>
      <button type="button" class="btn btn-outline-primary" onclick="Carga()">Enviar</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
 <script>
        function Carga(){
    if (document.getElementById('1').checked){
        Swal.fire(
  'Leo?',
  'El cumple el 28 nov de 2022',
  'xd'
) 
    }
    if(document.getElementById('2').checked){
        Swal.fire({
  title: 'Iphone?',
  text: 'Toma',
  imageUrl: 'imagenes/iphone.jpg',
  imageWidth: 400,
  imageHeight: 200,
  imageAlt: 'Custom image',
})
    }
}
    </script>  
</body>
</html>
